[env:lora32u4II]
platform = atmelavr
board = lora32u4II
framework = arduino
lib_deps = 
	adafruit/DHT sensor library@^1.4.4
	paulstoffregen/OneWire@^2.3.7
	milesburton/DallasTemperature@^3.11.0
	sandeepmistry/LoRa@^0.8.0
	bblanchon/ArduinoJson@^6.21.2
